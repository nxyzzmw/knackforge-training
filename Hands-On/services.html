  <!--service-form-->
  <main class="container my-4">
    <div class="form home">
      <h1 class="mt-4 text-center">Our Services</h1>
      <div class="row g-3 mt-3">
        <div class="col-12 col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="service name" />
            <label for="floatingEmail">Service Name</label>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label visually-hidden" for="serviceSelect">Category</label>
          <select id="serviceSelect" required class="form-select mb-3" aria-label="Select The Category">
            <option value="Select The Category" disabled selected>Select The Category</option>
            <option value="Web Development">Web Development</option>
            <option value="App Development">App Development</option>
            <option value="UI/UX Design">UI/UX Design</option>
            <option value="IT Consulting">IT Consulting</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Data Analytics &amp; Business Intelligence">Data Analytics &amp; Business Intelligence</option>
            <option value="Software Testing &amp; Quality Assurance (QA)">Software Testing &amp; Quality Assurance (QA)</option>
            <option value="Devops">Devops</option>
            <option value="IT Support &amp; Manage">IT Support &amp; Manage</option>
            <option value="Front End">Front End</option>
            <option value="Marketing">Marketing</option>
            <option value="Finance">Finance</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="description" placeholder="Description" />
            <label for="floatingName">Description</label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary px-5" onclick="store()">
            Submit
          </button>
        </div>
      </div>
    </div>
    <!--table-->
    <table class="table table-striped-columns">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Service Name</th>
          <th scope="col">Category</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody id="result">

      </tbody>
    </table>
  </main>
  <!--footer-->
  <footer>
    © 2025 Company, Inc
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
  <!--table-data-script-->
  <script>
 let services = [];

// Load data when page loads
window.onload = function () {
  const savedData = localStorage.getItem("services");
  if (savedData) {
    services = JSON.parse(savedData); // JSON → JS
    renderTable();
  }
};

// Store new entry
function store() {
  const name = document.getElementById("name").value;
  const category = document.getElementById("serviceSelect").value;
  const description = document.getElementById("description").value;

  if (!name || !category || !description) {
    alert("Please fill all fields");
    return;
  }

  // Add data to array
  services.push({ name, category, description });

  // Save to localStorage
  localStorage.setItem("services", JSON.stringify(services));

  // Update table
  renderTable();

  // Clear inputs
  document.getElementById("name").value = "";
  document.getElementById("description").value = "";
  document.getElementById("serviceSelect").selectedIndex = 0;
}

// Render table from JSON
function renderTable() {
  const result = document.getElementById("result");
  result.innerHTML = "";

  services.forEach((service, index) => {
    result.innerHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${service.name}</td>
        <td>${service.category}</td>
        <td>${service.description}</td>
      </tr>
    `;
  });
}
  </script>
