<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <!--logo & brand-->
  <header class="container-fluid border-bottom border-primary border-2 sticky-top">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="images/n logo bg.png" alt="Logo" width="100" height="80" class="d-inline-block align-text-top" />
          <span class="fs-3 ms-2 fw-bold">NAYEEM</span>
        </a>
        <!--nav toggler-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--nav bar-->
        <div class="collapse navbar-collapse fw-bold fs-5" id="navbarNav">
          <ul class="navbar-nav ms-auto nav-pills">
            <li class="nav-item ps-4">
              <a class="nav-link" aria-current="page" href="index.html" style="color: #a35139">Home</a>
            </li>
            <li class="nav-item ps-4">
              <a class="nav-link" href="services.html" style="color: #a35139">Services</a>
            </li>
            <li class="nav-item ps-4">
              <a class="nav-link active" href="contact.html" style="color: #a35139">Contact</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </header>
  <!--contact-form-->
  <main class="container my-4">
    <div class="form home">
      <h1 class="mt-4 text-center">Contact Us</h1>
      <div class="row g-3 mt-3">
        <div class="col-12 col-md-6">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" />
            <label for="floatingEmail">Email address</label>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingName" placeholder="ex: John Doe" />
            <label for="floatingName">Name</label>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label visually-hidden" for="serviceSelect">Services</label>
          <select id="serviceSelect" class="form-select mb-3" aria-label="Select Our Services">
            <option  disabled selected>Select Our Services</option>
            <option value="Web Development">Web Development</option>
            <option value="App Development">App Development</option>
            <option value="UI/UX Design">UI/UX Design</option>
            <option value="IT Consulting">IT Consulting</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Data Analytics &amp; Business Intelligence">Data Analytics &amp; Business Intelligence</option>
            <option value="Software Testing &amp; Quality Assurance (QA)">Software Testing &amp; Quality Assurance (QA)</option>
            <option value="Devops">Devops</option>
            <option value="IT Support &amp; Manage">IT Support &amp; Manage</option>
            <option value="Front End">Front End</option>
            <option value="Marketing">Marketing</option>
            <option value="Finance">Finance</option>
          </select>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        </div>
        <div class="col-12 text-center">
          <input class="btn btn-primary px-5" type="submit" value="Submit" />
        </div>
      </div>
    </div>
  </main>

  <!--footer-->
  <footer>

</body>

</html>
